<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Base Apparel</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="sub-container">
                <div class="image">
                    <img src="img/logo.svg" class="img" alt="Base apparel logo">
                </div>
                <div class="text">
                    <h1 class="head">WE'RE</h1>
                    <div class="pan">
                        <span>COMING</span>
                        <span>SOON</span>
                    </div>
                    <div class="paragraph">
                        <p class="sub-paragraph">Hello fellow shoppers! We're currently building our new <br> fashion store.Add your email below to stay up-to-date with <br> announcements and our launch deals.</p>
                            
                    </div>
                </div>
                <div class="input">
                    <input type="email" class="ebtn" name="Email Address" id="mail" value="Email Address">
                   <div class="button">
                    <button class="btn">></button>
                   </div>
                </div>
            </div>
            <div class="big">
                <img src="img/hero-desktop.jpg" class="picture">
            </div>
        </div>
    </section>
